<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZCorp - Your Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">XYZCorp</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1>Welcome to XYZCorp</h1>
        <p>Your one-stop shop for all your needs!</p>
        <button>Shop Now</button>
    </section>

    <!-- CATEGORIES -->
    <section id="categories">
        <h2>Shop by Category</h2>
        <div class="categories">
            <div class="category-card">
                <a href="electronics.html">
                    <img src="images/Category1.jpg" alt="Electronics">
                </a>
                <h3><a href="electronics.html">Electronics</a></h3>
            </div>
            <div class="category-card">
                <a href="clothing.html">
                    <img src="images/Category2.jpg" alt="Clothing">
                </a>
                <h3><a href="clothing.html">Clothing</a></h3>
            </div>
            <div class="category-card">
                <a href="homeappliances.html">
                    <img src="images/Category3.jpg" alt="Home Appliances">
                </a>
                <h3><a href="homeappliances.html">Home Appliances</a></h3>
            </div>
        </div>
    </section>

    <!-- SOCIAL MEDIA -->
    <section class="social-media">
        <h2>Follow Us</h2>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-x-twitter"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 XYZCorp. All rights reserved.</p>
    </footer>

</body>
</html>
